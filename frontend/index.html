<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Principal - To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Tarefas</h1>
        <div class="mb-4 text-end">
            <button class="btn btn-primary" onclick="adminPage()">Admin Page</button>
            <button class="btn btn-primary" onclick="logout()">Logout</button>
        </div>
        <div class="mb-3">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#taskModal">Adicionar Tarefa</button>
        </div> 
        <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="taskModalLabel">Adicionar Nova Tarefa</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="add-task-form">
                    <div class="mb-3">
                      <label for="task-title" class="form-label">Título da Tarefa</label>
                      <input type="text" class="form-control" id="task-title" placeholder="Digite o título da tarefa" required />
                    </div>
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Descrição</label>
                        <textarea class="form-control" id="task-description" name="description" rows="3" placeholder="Digite a descrição da tarefa"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input
                          type="checkbox"
                          class="form-check-input"
                          id="task-completed"
                          name="completed"
                        />
                        <label class="form-check-label" for="taskCompleted">Tarefa Concluída</label>
                      </div>
                  </form>
                  <input type="hidden" id="task-id" />
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-primary" id="save-task-btn">Salvar Tarefa</button>
                </div>
              </div>
            </div>
          </div>          
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Concluída</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="taskTable">

            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
